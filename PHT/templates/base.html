<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <title>Personal Hygiene Tracker</title>
</head>
<body class="dark">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Personal Hygiene Tracker</a>
              <div class="d-flex">
                  <div class="mt-2 ">
                        <span>Light mode</span>
                  </div>
                  <div class="mt-1 mx-1">
                        <label class="switch">
                            <input type="checkbox" id="mySwitch" checked>
                            <span class="slider round"></span>
                        </label>
                  </div>
                  <div class="mt-2" style="margin-right:1rem">
                        <span>Dark mode</span>
                  </div>
                  <div><a href="{% url 'login' %}" class="btn btn-outline-danger">Login</a></div>
              </div>
      </div>
    </nav>
    <div class="container mt-3">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/list.js' %}"></script>

</body>
</html>
