{% extends 'base.html' %}
{% block content %}
    <div class="d-flex my-5 justify-content-center">
        <div class="container shadow-lg m-3 border bg-secondary my-5 rounded-5" style="width: 400px">
            <form method="post">
                {% csrf_token %}
                <h1 class="text-center text-light m-4">Are you sure? Delete "{{obj}}"?</h1>
                <hr>
                <div class="d-flex justify-content-evenly">
                    <a class="btn btn-light btn-md m-5" href="{{request.META.HTTP_REFERER}}">No</a>
                    <input class="btn btn-danger btn-md m-5" type="submit" value="Yes">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
