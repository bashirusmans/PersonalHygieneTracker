{% extends 'base.html' %}
{% block content %}
    {% if pagename == "login" %}
        <div class="d-flex justify-content-center">
            <div class="container shadow-lg m-3 border bg-dark my-5 rounded-5" style="width:500px">
                <div class="p-3"><a class="btn btn-outline-danger" href="{% url 'home' %}"><--- Back to HomePage as Guest</a></div>
                <hr>
                <form id="loginform" method="post">
                    {% csrf_token %}
                      <div class="mb-3 row">
                        <label for="email" class="text-danger col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-6 mx-5">
                          <input type="email" class="input-creds form-control" id="email">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="password" class="text-danger col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-6 mx-5">
                          <input type="password" class="input-creds form-control" id="password">
                        </div>
  </div>
                    <hr>
                    <div class="pb-3 d-flex justify-content-center">
                        <input id="loginbtn" type="submit" class="btn btn-warning rounded-5" value="Login">
                    </div>
                </form>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <span class="fs-3 text-secondary">No account yet?<a class="p-2 link-primary" href="/user/signup">Sign up</a></span>
        </div>
    {% else %}
        <main class="auth layout">
          <div class="container">
            <div class="layout__box">
              <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                  <h3>Sign up</h3>
                </div>
              </div>
              <div class="layout__body">

                <form class="form" method="post" action="">
                  {% csrf_token %}
                  {% for field in form %}
                  <div class="form__group form__group">
                    <label>{{field.label}}</label>
                    {{field}}
                  </div>
                  {% endfor %}
                  <button class="btn btn-warning" type="submit">

                    Sign Up
                  </button>
                </form>

                <div class="auth__action">
                  <p>Already have an account?</p>
                  <a href="{% url 'login' %}">Log In</a>
                </div>
              </div>
            </div>
          </div>
        </main>
    {% endif %}
{% endblock %}
